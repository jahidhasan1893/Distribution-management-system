<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Distribution management system</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container-sign-up">
        <form id="login-form" >
            <h1>Sign Up - Supplier</h1>
            <div class="input-container">
                <input type="text" id="orgname" placeholder="organization name" required>
				<!-- <i class='bx bx-user'></i> -->
            </div>
            <div class="input-container">
                <input type="text" id="email" placeholder="email" required>
				<!-- <i class='bx bxs-envelope'></i> -->
            </div>
            <div class="input-container">
                <input type="text" id="uid" placeholder="organization UID" required>
				<!-- <i class='bx bx-user'></i> -->
            </div>
            
            <div class="input-container">
                <input type="text" id="phonenumber" placeholder="phone number" required>
				<!-- <i class='bx bxs-envelope'></i> -->
            </div>
            
            <div class="input-container">
                <input type="password" id="password" placeholder="password" required>
				<!-- <i class='bx bxs-lock-alt' ></i> -->
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder="confirm password" required>
				<!-- <i class='bx bxs-lock-alt' ></i> -->
            </div>
            <button type="submit" >Sign Up</button>
			<p>Already have an account? <a href="supplier_sign_in.html">Sign in</a></p> 
        </form>
    </div>

    <script src="js/change.js"></script>
</body>


</html>
